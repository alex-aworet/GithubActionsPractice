name: Deploy Application with Docker

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

env:
  # TODO: Replace with your DockerHub username
  DOCKER_USERNAME: marcus05875
  # TODO: Replace with your desired image name
  IMAGE_NAME: actions-hello_world-app
  # TODO: Set your registry (default: DockerHub)
  REGISTRY: docker.io

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy
    runs-on: ubuntu-latest
    # Only deploy if tests pass
    needs: []  # In real scenario: needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        # TODO: Add DOCKERHUB_USERNAME to repository secrets
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        # TODO: Add DOCKERHUB_TOKEN to repository secrets
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image (smoke test)
      run: |
        set -e
        IMAGE="${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        echo "Testing Docker image: $IMAGE"

        # Start container in the background
        docker run -d --rm --name flask-test -p 4049:4049 "$IMAGE"

        echo "Waiting for Flask app to start..."
        # Simple wait loop with health check
        for i in {1..10}; do
          if curl -fsS http://localhost:4049/greeting > /dev/null; then
            echo "✓ Health check OK"
            break
          fi
          echo "… still starting (attempt $i)"
          sleep 2
        done

        # If curl still fails after all attempts, exit with error
        if ! curl -fsS http://localhost:4049/greeting > /dev/null; then
          echo "✗ App did not become healthy in time"
          docker logs flask-test || true
          docker stop flask-test || true
          exit 1
        fi

        echo "Stopping test container…"
        docker stop flask-test



    - name: Push to DockerHub (Staging)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to staging environment
      run: |
        echo "Deploying to staging environment..."
        echo "Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging"
        echo "Staging URL: https://staging.example.com"
        echo "Version: ${{ github.sha }}"
        # TODO: Add your staging deployment commands here
        # Example: kubectl set image deployment/app app=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging

    - name: Health check
      run: |
        echo "Running health checks..."
        echo "✓ Container is running"
        echo "✓ Application is healthy"
        echo "✓ All services operational"

    - name: Push to DockerHub (Production)
      if: success()
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:v${{ github.run_number }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production environment..."
        echo "Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        echo "Production URL: https://example.com"
        echo "Deployment completed successfully!"
        # TODO: Add your production deployment commands here
        # Example: kubectl set image deployment/app app=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✓ Deployment successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Docker Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "Pull command: docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        else
          echo "✗ Deployment failed!"
        fi

    - name: Generate deployment summary
      if: success()
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ✓ Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: \`${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run Number**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Available Tags" >> $GITHUB_STEP_SUMMARY
        echo "- \`latest\` - Latest production release" >> $GITHUB_STEP_SUMMARY
        echo "- \`staging-${{ github.sha }}\` - Staging build" >> $GITHUB_STEP_SUMMARY
        echo "- \`prod-${{ github.sha }}\` - Production build" >> $GITHUB_STEP_SUMMARY
        echo "- \`v${{ github.run_number }}\` - Version number" >> $GITHUB_STEP_SUMMARY
